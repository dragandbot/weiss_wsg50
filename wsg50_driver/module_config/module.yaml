package: wsg50_driver
name: 'WSG50 Gripper'
description: 'WSG50 Gripper'
type: driver/gripper/weiss/wsg50
roslaunch: start.launch
configuration:
  - id: ip
    namespace: ''
    name: 'Gripper IP'
    description: 'IP Adress of the Gripper'
    datatype: string
    default: '172.31.1.20'
  - id: size
    namespace: ''
    name: 'Gripper Size'
    description: 'The Size of the Gripper'
    datatype: string
    default: '210'
  - id: gcl
    namespace: ''
    name: 'Use GCL Text protocol'
    description: 'Up from firware version 4.x it is possible to use text based protocol'
    datatype: bool
    default: 'false'
nodes:
  - node_callerid: /wsg50_driver
    type: wsg50
status_topic: '/wsg50_driver/component/status'